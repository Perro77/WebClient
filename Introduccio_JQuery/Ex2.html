<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex2</title>
    <script src="jquery-3.5.1.js"></script>
</head>
<body>
<table>
    <tbody>
    <tr id="first">
        <td>First row</td>
    </tr>
    <tr id="second">
        <td>Second Row</td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function(){
        $("#first").click(function (){
            $("#first").css("background-color","#ff0000");
        })


        $("#second").click(function (){
            $("#second").css("background-color","#ffff00");
        })
    })
</script>
</body>
</html>
